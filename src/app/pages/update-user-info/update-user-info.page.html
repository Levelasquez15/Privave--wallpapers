<ion-content class="profile-content" fullscreen>
  <!-- 🔹 Botón Home -->
  <div class="home-button">
    <app-button 
      label="🏠" 
      (click)="goHome()">
    </app-button>
  </div>

  <!-- 🔹 Card de perfil -->
  <div class="profile-card">
    <form [formGroup]="profileForm" (ngSubmit)="onUpdate()">

      <app-input label="Nombre" type="text" formControlName="name"></app-input>
      <app-input label="Apellido" type="text" formControlName="lastName"></app-input>
      <app-input label="Correo" type="email" formControlName="email"></app-input>

      <!-- Toggle de traducción -->
      <div class="language-toggle">
        <app-toggle-translate></app-toggle-translate>
      </div>

      <app-button type="submit" label="Actualizar"></app-button>

      <div *ngIf="errorMsg" class="error">
        {{ errorMsg }}
      </div>
      <div *ngIf="successMsg" class="success">
        {{ successMsg }}
      </div>
    </form>

    <!-- 🔹 Botón Eliminar Cuenta -->
    <app-button 
      label="Eliminar cuenta" 
      (click)="onDeleteAccount()"
      class="delete-account">
    </app-button>
  </div>
</ion-content>
