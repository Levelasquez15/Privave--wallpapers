<ion-content class="profile-content" fullscreen>
  <!-- ðŸ”¹ BotÃ³n Home -->
  <div class="home-button">
    <app-button 
      [label]="'COMMON.HOME' | translate" 
      (click)="goHome()">
    </app-button>
  </div>

  <!-- ðŸ”¹ Card de perfil -->
  <div class="profile-card">
    <form [formGroup]="profileForm" (ngSubmit)="onUpdate()">

      <app-input 
        [label]="'PROFILE.NAME' | translate" 
        type="text" 
        formControlName="name">
      </app-input>
      
      <app-input 
        [label]="'PROFILE.LASTNAME' | translate" 
        type="text" 
        formControlName="lastName">
      </app-input>
      
      <app-input 
        [label]="'PROFILE.EMAIL' | translate" 
        type="email" 
        formControlName="email">
      </app-input>

      <!-- Toggle de traducciÃ³n -->
      <div class="language-toggle">
        <app-toggle-translate></app-toggle-translate>
      </div>

      <app-button 
        type="submit" 
        [label]="'PROFILE.UPDATE' | translate">
      </app-button>

      <div *ngIf="errorMsg" class="error">
        {{ errorMsg }}
      </div>
      <div *ngIf="successMsg" class="success">
        {{ successMsg }}
      </div>
    </form>

    <!-- ðŸ”¹ BotÃ³n Eliminar Cuenta -->
    <app-button 
      [label]="'PROFILE.DELETE_ACCOUNT' | translate" 
      (click)="onDeleteAccount()"
      class="delete-account">
    </app-button>
  </div>
</ion-content>
