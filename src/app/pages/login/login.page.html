<ion-content class="login-content" fullscreen>
  <div class="login-card">
    <form [formGroup]="loginForm" (ngSubmit)="onLogin()">

      <app-input 
        [label]="'LOGIN.EMAIL' | translate" 
        type="email" 
        formControlName="email">
      </app-input>
      
      <app-input 
        [label]="'LOGIN.PASSWORD' | translate" 
        type="password" 
        formControlName="password">
      </app-input>

      <app-link 
        [text]="'LOGIN.REGISTER_LINK' | translate" 
        [routerLink]="['/register']">
      </app-link>

      <div class="language-toggle">
        <app-toggle-translate></app-toggle-translate>
      </div>

      <app-button 
        type="submit" 
        [label]="'LOGIN.SIGN_IN' | translate">
      </app-button>

      <div *ngIf="errorMsg" class="error">
        {{ errorMsg }}
      </div>
    </form>
  </div>
</ion-content>
