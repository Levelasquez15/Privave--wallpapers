<ion-content>
  <!-- FAB con acciones -->
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="primary">
      <ion-icon name="close"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="top">
      <ion-fab-button (click)="onProfileClick()">
        <ion-icon name="person"></ion-icon>
      </ion-fab-button>
      <ion-fab-button (click)="onAddWallpaperClick()">
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
      <ion-fab-button (click)="onLogoutClick()">
        <ion-icon name="log-out"></ion-icon>
      </ion-fab-button>
    </ion-fab-list>
  </ion-fab>

  <!-- Mensaje de Ã©xito -->
  <div *ngIf="showSuccess" class="success-msg">
    <ion-chip color="success">
      <ion-label>Â¡Imagen subida con Ã©xito!</ion-label>
    </ion-chip>
  </div>

  <!-- Lista de wallpapers -->
  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let wall of wallpapers">
        <!-- ðŸ‘‰ Click abre ActionSheet con aplicar/eliminar -->
        <ion-card (click)="onWallpaperClick(wall)">
          <img [src]="wall" alt="Wallpaper" />
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
