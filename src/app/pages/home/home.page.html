

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="6" *ngFor="let wallpaper of wallpapers">
        <app-card (click)="onWallpaperClick(wallpaper)">
          <img [src]="wallpaper.url" alt="Wallpaper" />
        </app-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <!-- FAB con menú de acciones -->
  <app-floating-button 
    (profileClick)="onProfileClick()" 
    (uploadImageClick)="onAddWallpaperClick()" 
    (logoutClick)="onLogoutClick()">
  </app-floating-button>

  <div *ngIf="showSuccess" class="success-msg">
    ✅ Wallpaper agregado correctamente
  </div>
</ion-content>
